<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <script id="shader-vs" type="x-shader/x-vertex">
        // The Vertex Shader
        attribute vec4 aPosition;
        attribute vec4 aColor;
        uniform mat4 uTransformMatrix;
        varying vec4 vColor;
        uniform float uPointSize;

        void main(void) {
            gl_Position = uTransformMatrix * aPosition;
            vColor = aColor;
            gl_PointSize = uPointSize;
        }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
        // The Fragment Shader
        // fragment shaders don't have a default precision, so mediump is ok
        precision mediump float;
        varying vec4 vColor;

        void main(void) {
            gl_FragColor = vColor;
        }
    </script>

    <script src="dist/bundle.js"></script>
</head>
<body>
    <audio id="pongAudio">
        <source src="static/pong.mp3" type="audio/mpeg">
    </audio>
    <audio id="goalAudio">
        <source src="static/goal.mp3" type="audio/mpeg">
    </audio>
    <audio id="godsAudio">
        <source src="static/gods.mp3" type="audio/mpeg">
    </audio>
    <img id="logo" src="./img/pong-logo-xl.png" alt="pong-logo">
    <img id="palette1" src="./img/palette.png" alt="palette1">
    <img id="palette2" src="./img/palette.png" alt="palette2">
    <img id="ball1" src="./img/ball.png" alt="ball1">
    <img id="ball2" src="./img/ball-blue.png" alt="ball2">
    <div class="wrapper">
        <div id="inputBox">
            <label for="username">Username: </label>
            <input id="username" type="text"/>
            <button id="startButton">Start </button>
        </div>
        <div id="errorBox">
            <p>The username should be between 3 and 10 characters.</p>
            <button id="errorButton">Ok</button>
        </div>
        <div id="scoreBoard">
            <!-- Player 1 -->
            <div id="player1">
                <p>P1 <span id="p1-username">eldelcesareldel</span></p>
                <p>Score <span id="p1-score">27000</span></p>
                <p>Bonus x<span id="p1-bonus">3</span></p>
            </div>

            <!-- Player 2 -->
            <div id="player2">
                <p>P2 <span id="p2-username">chris</span></p>
                <p>Score <span id="p2-score">31200</span></p>
                <p>Bonus x<span id="p2-bonus">10</span></p>
            </div>
            
        </div>
        <canvas id="canvas" width="1080" height="720"></canvas>
    </div>
    
</body>
</html>
