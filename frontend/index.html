<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        body {
            text-align: center;
            background-color: black;
        }
        label {
            color: white;
        }
        canvas {
            border: 2px solid white;
        }
    </style>

    <script id="shader-vs" type="x-shader/x-vertex">
        // The Vertex Shader
        attribute vec4 aPosition;
        attribute vec4 aColor;
        uniform mat4 uTransformMatrix;
        varying vec4 vColor;
        uniform float uPointSize;

        void main(void) {
            gl_Position = uTransformMatrix * aPosition;
            vColor = aColor;
            gl_PointSize = uPointSize;
        }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
        // The Fragment Shader
        // fragment shaders don't have a default precision, so mediump is ok
        precision mediump float;
        varying vec4 vColor;

        void main(void) {
            gl_FragColor = vColor;
        }
    </script>

    <script src="dist/bundle.js"></script>
</head>
<body>
    <label for="nicknameTxt">Nickname:</label>
    <input id="nicknameTxt" type="text" />
    <button id="startButton">Start</button>
    <br><br>
    <canvas id="canvas" width="1080" height="720"></canvas>
    
</body>
</html>
